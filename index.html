<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Random color generator</title>
</head>

<body>
    <div>
        <div class="header">
            <h1>Random color generator</h1>
        </div>
        <p id="rgb">Rgb color:
            <span class="color" id="rgbColor" data-clipboard-text="rgb(255, 255, 255)" data-position="right"
                data-tooltip="Copy the rgb color">
                rgb(255, 255, 255)
            </span>
        </p>
        <p id="rgb">Hex color:
            <span class="color" id="hex" data-clipboard-text="#FFFFFF" data-position="right"
                data-tooltip="Copy the hex color">
                #FFFFFF
            </span>
        </p>
        <div>
            <p id="displayMessage"></p>
        </div>
        <div class="button-wrapper">
            <div class="fiftyLEFT">
                <button type="submit" class="submit" value="submit" name="submit_button">Set random color</button>
            </div>
            <div class="fiftyRIGHT">
                <button class="submit" value="show" name="show_button">Back to #FFFFFF</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://chir.ag/projects/ntc/ntc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script src="./scripts/color.js"></script>
</body>

</html>
