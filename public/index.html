<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random color generator</title>
</head>

<body>
    <div class="header">
        <h1>Random color generator</h1>
    </div>
    <p id="rgb">rgb color: <span>rgb(255, 255, 255)</span></p>
    <p id="rgb">hex color: <span id="hex">#FFFFFF</span></p>
    <div class="button-wrapper">
        <div class="fiftyLEFT"><button type="submit" class="submit" value="submit" name="submit_button"><span>Set random
                    color!</span></button></div>

        <div class="fiftyRIGHT"><button class="submit" value="show" name="show_button">Back to normal!</button></div>
    </div>
    <script src="../scripts/color.js"></script>
</body>

</html>
