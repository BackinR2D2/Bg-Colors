<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random color generator</title>
</head>

<body>
    <div class="header">
        <h1>Random color generator</h1>
    </div>
    <p id="rgb">Rgb color: <span title="Copy the rgb color">rgb(255, 255, 255)</span></p>
    <p id="rgb">Hex color: <span title="Copy the hex color" id="hex">#FFFFFF</span></p>
    <div>
        <p id="displayMessage"></p>
    </div>
    <div class="button-wrapper">
        <div class="fiftyLEFT">
            <button type="submit" class="submit" value="submit" name="submit_button">Set random color!</button>
        </div>
        <div class="fiftyRIGHT">
            <button class="submit" value="show" name="show_button">Back to normal!</button>
        </div>
        <div class="fiftyRIGHT">
            <button class="submit" value="show" name="show_button">Add color to favorites!</button>
        </div>
    </div>
    <script src="../scripts/color.js"></script>
</body>

</html>
